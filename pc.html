<html>
    <head>
        <title>pc</title>
		<script>
		function ga{
		var xmlhttp =new XMLHttpRequest();
		xmlhttp.onreadystatechange=function()
		{
			if(this.readyState==4 && this.status==200)
			{
				document.getElementById("output").innerHTML=this.responseText;
			}
		};
		xmlhttp.open("GET","script.php?f=b1.js&k=1234",true);
		xmlhttp.send();
		}
        </script>
    </head>
    <body>
        <input type="Button" onClick="ga()" value="Submit" />
		<div id="output"></div>
    </body>
</html>
